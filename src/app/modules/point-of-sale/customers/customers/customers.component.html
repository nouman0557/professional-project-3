<section id="create-order-section">
    <app-toaster (closeToaster)="closeToaster()" [toasterType]="toasterType" [toasterMsg]="toasterMsg"
        [hideToster]="hideToaster"></app-toaster>
    <div class="row">
        <div class="col-lg-6 p0">
            <div class="switchable-wrapper customer-wrapper">
                <div class="summary-title">
                    <ul class="nav nav-pills" id="pills-s-tab" role="tablist">
                        <li [ngClass]="{'nav-item':true, 'active':cutomerList}">
                            <a (click)="loadSection('C')" class="nav-link" id="pills-tab-s-two" data-toggle="pill"
                                role="tab" aria-controls="tab-two" aria-selected="false">Customer List</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="pills-s-tabContent">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <div class="col-lg-6 p0">
            <div class="iconActions">
                <a><img src="../../../../assets/images/minimized.png" alt="" width="14"></a>
                <!-- <a><img src="../../../../assets/images/close.png" alt="" width="14"></a> -->
            </div>
            <div class="switchable-wrapper noafter">
                <div class="summary-title">
                    <h2>{{sectionHeadingText}}</h2>
                </div>
                <div [ngClass]="{'inner-wrapper':true ,'down-list':isScrollable}">

                    <router-outlet name="right-panel"></router-outlet>
                </div>
            </div>


        </div>
    </div>
</section> 
<router-outlet name="Modal"></router-outlet>
<router-outlet name="Import-Modal"></router-outlet>
